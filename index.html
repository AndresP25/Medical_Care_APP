<script>

        }

                CHTF1.innerHTML="Debe inyectar Nitroglicerina para disminuir en 20% su Presion Arterial Media"
                CHTPAM1=document.getElementById("CHTPAM1")
                CHTPAM1.innerHTML="Su Presion Arterial Media es:"
                CHTPAM2=document.getElementById("CHTPAM2")
                CHTPAM2.innerHTML=PAM
                HT=document.getElementById("HTSt")
                HT.innerHTML=''
                HTF1=document.getElementById("HTF1")
                HTF1.innerHTML=''
            }
            else if ((document.DatosPresion.DO.value=="No")||(document.DatosPresion.DO.value=='')){
                if ((document.DatosPresion.C.value=="No")||(document.DatosPresion.C.value=='')){

                        if ((document.DatosPresion.A.value=="No")||(document.DatosPresion.A.value=='')){

                }
            }
        }
        
        if ((document.DatosPresion.C.value=="Si")&&(document.DatosPresion.M.value=="Si")&&(document.DatosPresion.A.value=="Si")){
            if ((Ps>=140)&&(Ps<=159)&&(Pd>=90)&&(Pd<=99)) {
